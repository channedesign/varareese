<div class="row">
	<div class="col-sm-6 col-sm-offset-3">		
		<form novalidate role="form" ng-submit="updatePhoto()">
			<div class="col-sm-8">
			  <div class="form-group">
			    <label for="name">Name:</label>
			    <input type="text" class="form-control" placeholder="Optional" ng-model="photo.name">
			  </div>
			  <div class="form-group" ng-if="photo.name === 'Reel'">
			    <label for="name">Intro Text:</label>
			    <textarea class="form-control" placeholder="Optional" ng-model="photo.intro_text" rows="8"></textarea>
			  </div>
			  <!-- <a href="" data-toggle="modal" data-target="#photoCropModal" ng-click="showCropArea=true"><img class="photo_thumb" ng-src="{{photo.image_url}}"></a> -->
			  <div class="photo_layer_anchor">
			  	<a href=""><img class="photo_thumb" ng-src="{{photo.image_url}}"></a>
			  	<!-- <div class="photo_layer text-center">
            <p class="lead">Click Here to Edit</p>
          </div> -->
			  </div>
			  <br>
			  <div class="col-sm-12"><a href="/photos/{{photo.id}}/edit">Need cropping?</a></div>
			</div>
		  <div class="col-sm-4 text-left">
				<label class="col-sm-12">Photos Categories: </label>
				<br>
			  <label class="col-sm-12" ng-repeat="photoCat in photosCat"><input type="checkbox" value="" ng-model="photo.photo_category_id" ng-true-value="'{{photoCat.id}}'" ng-checked="photoCat.id === photo.photo_category_id">&nbsp;&nbsp;&nbsp;{{photoCat.name}}</label>
			</div>
			<div class="col-sm-12 marginTopMinMin">
		  	<button type="submit" class="btn btn-default">Save</button>
		  	<a href="" ng-click='photoEditCancel()'>Cancel</a>
		  </div>
		</form>
	</div>
</div>


<div id="photoCropModal" class="modal fade black" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Crop your Photo</h4>
      </div>
      <div class="modal-body" ng-if="showCropArea===true">
        
				<div class="cropArea">
				  <img-crop image="photo.image_url" result-image="croppedPhoto" area-type="square" on-change="updateCrop()"></img-crop>
				</div>
				<div>Cropped Image:</div>
				<div><img class="photo_thumb" ng-src="{{croppedPhoto}}" /></div>
				
      </div>
    </div>
  </div>
</div><!--End of Modal-->
