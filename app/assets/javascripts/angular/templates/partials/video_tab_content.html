<p class="video_thumb_title">{{video.name | truncate:30}}</p>
<div class="video_img_tab_div">
	<img ng-src="{{video.thumb_link}}">
	<div class="img_tab_edit">
		<a ng-href="#/videos/{{video.id}}/edit"><i class="fa fa-pencil fa-3x video_image_tab_i" aria-hidden="true"></i></a>
	</div>
	<div class="img_tab_delete" ng-click="deleteVideo($index)">
		<a href><i class="fa fa-trash fa-2x video_image_tab_i" aria-hidden="true"></i></a>
	</div>
</div>
<br>
